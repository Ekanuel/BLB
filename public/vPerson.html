<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Citizens</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>View All Citizens</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Father's Name</th>
                    <th>Mother's Name</th>
                    <th>Gender</th>
                    <th>Blood Group</th>
                </tr>
            </thead>
            <tbody id="citizensTableBody">
                <!-- Table rows will be added dynamically with JavaScript -->
            </tbody>
        </table>

        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>

    <script>
        // Fetch citizens data and populate the table
        fetch('/citizens')
            .then(response => response.json())
            .then(citizens => {
                const citizensTableBody = document.getElementById('citizensTableBody');
                citizens.forEach(citizen => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${citizen.name}</td>
                        <td>${citizen.dateOfBirth}</td>
                        <td>${citizen.fatherName}</td>
                        <td>${citizen.motherName}</td>
                        <td>${citizen.gender}</td>
                        <td>${citizen.bloodGroup}</td>
                    `;
                    citizensTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching citizens:', error);
            });
    </script>
</body>
</html>
