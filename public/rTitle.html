<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Register Title</h2>
        
        <form id="titleForm">
            <div class="form-group">
                <label for="ownerName">Owner's Name:</label>
                <input type="text" class="form-control" id="ownerName" name="ownerName" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <input type="text" class="form-control" id="size" name="size" required>
            </div>

            <div class="form-group">
                <label for="coordinates">Coordinates:</label>
                <input type="text" class="form-control" id="coordinates" name="coordinates" required>
            </div>

            <div class="form-group">
                <label for="titleNumber">Title Number:</label>
                <input type="text" class="form-control" id="titleNumber" name="titleNumber" required>
            </div>

            <div class="form-group">
                <label for="satellitePhoto">Satellite Photo (Link):</label>
                <input type="text" class="form-control" id="satellitePhoto" name="satellitePhoto">
            </div>

            <button type="button" class="btn btn-primary" onclick="registerTitle()">Register Title</button>
        </form>
    </div>

    <script>
        function registerTitle() {
            const ownerName = document.getElementById('ownerName').value;
            const location = document.getElementById('location').value;
            const size = document.getElementById('size').value;
            const coordinates = document.getElementById('coordinates').value;
            const titleNumber = document.getElementById('titleNumber').value;
            const satellitePhoto = document.getElementById('satellitePhoto').value;

            const formData = {
                ownerName,
                location,
                size,
                coordinates,
                titleNumber,
                satellitePhoto
            };

            fetch('/title', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle success, e.g., show a success message to the user
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error, e.g., show an error message to the user
            });
        }
    </script>
</body>
</html>
